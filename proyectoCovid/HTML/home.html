<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/home.css">
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <form id="pregunta-inicial" class="form pt-5 pl-5 pr-5 pb-5 mb-5 mt-5">
                <label for="p-i">Seleccione una opción</label>
                <select name="p-i" id="p-i">
                    <option value="0">Seleccione una</option>
                    <option value="1">Tengo COVID-19</option>
                    <option value="2">NO tengo COVID-19</option>
                </select>
            </form>

            <form id="covid" class="form pt-5 pl-5 pr-5 pb-5 mb-5 mt-5" style="display: none;">
                <h5 class="mb-4"><strong>SIMULADOR DE COVID</strong></h5>

                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Edad</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <span>Sexo</span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Peso</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <span>Enfermedades base</span>
                        <select class="form-control" name="enfermedades-base" id="enfermedades-base">
                            <option selected value="2">Seleccione una opción</option>
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Síntomas</span>
                        <select class="form-control" name="s-sintomas" id="s-sintomas">
                            <option selected value="2">Seleccione una opción</option>
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <span>Ingreso en algún centro médico</span>
                        <select class="form-control" name="ingreso" id="ingreso">
                            <option selected value="2">Seleccione una opción</option>
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-5">
                    <div class="btn-group p1 bg-black" role="group">
                        <button type="button" class="btn btn-outline-danger">Regresar</button>
                        <button type="button" class="btn btn-outline-info">Simular</button>
                    </div>
                </div>

                <div class="form-grafic form-group mt-5" style="display: none;">
                    <span>Gráficos</span>
                    <div class="form-control grafic">
                    </div>
                </div>
            </form>

        </div>

        <!-- MODAL ENFERMEDADES BASE -->
        <div class="modal" id="modal-enfermedades" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Enfermedaes crónicas</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="restablecerValorEB()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="enf-base" class="checkboxx">

                        <input type="checkbox" id="hipertension" name="hipertension" value="hipertension">
                        <label for="hipertension">Hipertensión</label><br>

                        <input type="checkbox" id="diabetes" name="diabetes" value="diabetes">
                        <label for="diabetes">Diabetes</label><br>

                        <input type="checkbox" id="cancer" name="cancer" value="cancer">
                        <label for="cancer">Cáncer</label><br>

                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="restablecerValorEB()">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="ocultarModalEnfermedades(); guardarEnfermedadesBase()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        <!-- FIN MODAL ENFERMEDADES BASE -->

        <!-- MODAL SÍNTOMAS -->
        <div class="modal" id="modal-sintomas" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Síntomas</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="reestablecerValorS()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="sintomas" class="checkboxx">

                        <input type="checkbox" id="tos" name="tos" value="tos">
                        <label for="tos">Tos</label><br>

                        <input type="checkbox" id="congestion-nasal" name="congestion-nasal" value="congestion-nasal">
                        <label for="congestion-nasal">Congestión nasal</label><br>

                        <input type="checkbox" id="malestar-garganta" name="malestar-garganta" value="malestar-garganta">
                        <label for="malestar-garganta">Malestar en la garganta</label><br>

                        <input type="checkbox" id="dolor-corporal" name="dolor-corporal" value="dolor-corporal">
                        <label for="dolor-corporal">Dolor corporal</label><br>

                        <input type="checkbox" id="dolor-ojos" name="dolor-ojos" value="dolor-ojos">
                        <label for="dolor-ojos">Dolor de ojos</label><br>

                        <input type="checkbox" id="dolor-cabeza" name="dolor-cabeza" value="dolor-cabeza">
                        <label for="dolor-cabeza">Dolor de cabeza</label><br>

                        <input type="checkbox" id="vomito" name="vomito" value="vomito">
                        <label for="vomito">Vómitos</label><br>

                        <input type="checkbox" id="diarrea" name="diarrea" value="diarrea">
                        <label for="diarrea">Diarrea</label><br>

                        <input type="checkbox" id="decaimiento" name="decaimiento" value="decaimiento">
                        <label for="decaimiento">Decaimiento</label><br>

                        <input type="checkbox" id="fiebre" name="fiebre" value="fiebre">
                        <label for="fiebre">Fiebre</label><br>

                        <input type="checkbox" id="perdida-gusto-olfato" name="perdida-gusto-olfato" value="perdida-gusto-olfato">
                        <label for="perdida-gusto-olfato">Pérdida de gusto y/o olfato</label><br>
                        
                        <input type="checkbox" id="opresion-pecho" name="opresion-pecho" value="opresion-pecho">
                        <label for="opresion-pecho">Opresión en el pecho</label><br>
                        
                        <input type="checkbox" id="cansancio" name="cansancio" value="cansancio">
                        <label for="cansancio">Cansancio</label><br>

                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reestablecerValorS()">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="ocultarModalSintomas(); guardarSintomas()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        <!-- FIN MODAL SÍNTOMAS -->
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../JS/home.js"></script>
</body>
