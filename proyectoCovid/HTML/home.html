<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <form id="pregunta-inicial" class="form pt-5 pl-5 pr-5 pb-5 mb-5 mt-5">
                <label for="p-i">Seleccione una opción</label>
                <select name="p-i" id="p-i">
                    <option value="0">Seleccione una</option>
                    <option value="1">Tengo COVID-19</option>
                    <option value="2">NO tengo COVID-19</option>
                </select>
            </form>

            <form id="covid" class="form pt-5 pl-5 pr-5 pb-5 mb-5 mt-5" style="display: none;">
                <h5 class="mb-4"><strong>SIMULADOR DE COVID</strong></h5>
 
                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Edad</span>
                        <input type="text" class="form-control">
                    </div>  
                    <div class="col-md-6">
                        <span>Sexo</span>
                        <input type="text" class="form-control">
                    </div>        
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Peso</span>
                        <input type="text" class="form-control">
                    </div>  
                    <div class="col-md-6">
                        <span>Enfermedades base</span>
                        <input type="checkbox" name="" id="">
                        <span>Aquí se pondrán las enfermedades base</span>
                    </div>        
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <span>Síntomas</span>
                        <span>Aquí se pondrán las enfermedades base</span>
                    </div>  
                    <div class="col-md-6">
                        <span>Ingreso en algún centro médico</span>
                        <select name="ingreso" id="ingreso">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>        
                </div>

                <div class="form-group mt-5">
                    <div class="btn-group p1 bg-black" role="group">
                       <button type="button" class="btn btn-outline-danger">Clear</button> 
                       <button type="button" class="btn btn-outline-info">Start</button>
                    </div>
                </div>
                
                <div class="form-grafic form-group mt-5" style="display: none;">
                     <span>Gráficos</span> 
                     <div class="form-control grafic">
                     </div>
                </div>
            </form>

        </div>
    </main>

    <script src="../JS/home.js"></script>
</body>
